<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <style>
      body {
        font-family: "Hanken Grotesk", sans-serif;
        display: flex;
        flex-direction: column;
        margin: 0;
      }

      main {
        display: flex;
        width: 100vw;
        height: 750px;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 750px;
        height: 500px;
        display: flex;
        border-radius: 32px;
        justify-content: center;
        background: hsl(0, 0%, 100%);
        box-shadow: 10px 10px 60px 4px rgba(0, 0, 0, 0.2);
      }
      .card {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 375px;
        height: 100%;
        padding: 2rem;
        border-radius: 32px;
        box-sizing: border-box;
      }

      .left-card {
        background: linear-gradient(hsl(252, 100%, 67%), hsl(241, 81%, 54%));
        padding: 16px;
        margin-top: 0;
      }

      .left-card p:first-child {
        font-size: 20px;
        height: 16px;
        margin-bottom: 40px;
        margin-top: 0px;
        font-weight: 700;
        color: hsla(221, 100%, 96%, 0.7);
      }

      .right-card {
        background: hsl(0, 0%, 100%);
        border-radius: 0px 32px 32px 0px;
        display: block;
      }

      p {
        color: hsla(221, 100%, 96%, 0.5);
        font-size: 20px;
        font-weight: 500;
        margin-bottom: 1rem;
        text-align: center;
        width: 280px;
        margin-top: 5px;
      }

      .circle {
        display: flex;
        flex-direction: column;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: linear-gradient(
          hsla(256, 72%, 46%, 1),
          hsla(241, 72%, 46%, 0)
        );
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 800;
      }

      .circle p {
        font-size: 1rem;
        font-weight: 500;
      }

      span {
        height: 64px;
        font-size: 64px;
        font-weight: 800;
        color: hsl(0, 0%, 100%);
      }

      h1 {
        height: 36px;
        font-size: 32px;
        font-weight: 700;
        color: hsl(0, 0%, 100%);
      }

      h2 {
        color: hsl(224, 30%, 27%);
        font-size: 24px;
        font-weight: 800;
        margin-top: 0;
        margin-bottom: 32px;
        padding-left: 12px;
      }

      .category {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 300px;
        height: 50px;
        margin: 12px;
        margin-bottom: 20px;
        border-radius: 16px;
        padding-left: 20px;
        padding-right: 20px;
        box-sizing: border-box;
      }

      .category p {
        color: hsl(224, 20%, 63%);
        font-size: 16px;
        width: 100%;
        height: 20px;
        text-align: end;
        font-weight: 800;
        justify-self: center;
        margin: 0;
      }

      .category > p > span {
        color: hsl(224, 30%, 27%);
        font-size: 16px;
        padding-right: 8px;
      }

      .reaction {
        background-color: hsla(0, 100%, 67%, 0.07);
        color: hsla(0, 100%, 67%, 0.9);
      }
      .memory {
        background-color: hsla(39, 100%, 56%, 0.07);
        color: hsla(39, 100%, 56%, 0.9);
      }
      .verbal {
        background-color: hsla(166, 100%, 37%, 0.07);
        color: hsla(166, 100%, 37%, 0.9);
      }
      .visual {
        background-color: hsla(234, 85%, 45%, 0.07);
        color: hsla(234, 85%, 45%, 0.9);
      }

      img {
        margin-right: 12px;
      }

      button {
        background-color: hsl(224, 30%, 27%);
        font-size: 16px;
        font-weight: 700;
        width: 300px;
        height: 50px;
        color: hsl(0, 0%, 100%);
        border-radius: 32px;
        border: none;
        margin: 12px;
        margin-top: 20px;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      @media (max-width: 375px) {
        .container {
          flex-direction: column;
          align-items: center;
        }
        .card {
          width: 100%;
          border-radius: 0px;
        }
        .left-card {
          border-radius: 0px 0px 36px 36px;
        }
        .right-card {
          border-radius: 0px;
          margin-top: 0px;
        }

        .circle {
          width: 150px;
          height: 150px;
          margin: 16px;
        }

        .circle p {
          margin-top: 12px;
      }

        h1 {
          height: 36px;
          font-size: 28px;
          font-weight: 700;
          color: hsl(0, 0%, 100%);
          margin-top: 0;
        }

        p {
          font-size: 16px;
          font-weight: 500;
          margin-top: 0px;
        }

        button {
          margin-top: 0;
        }

        .left-card p:first-child {
          font-size: 20px;
          height: 16px;
          margin-top: 120px;
          margin-bottom: 12px;
        }

        .attribution {
          position: absolute;
          width: 100%;
          bottom: 0;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card left-card">
          <p>Your Result</p>
          <div class="circle">
            <span>76</span>
            <p>of 100</p>
          </div>
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="card right-card">
          <h2>Summary</h2>
          <div class="category reaction">
            <img src="./assets/images/icon-reaction.svg" alt="reaction-icon" />
            <h3>Reaction</h3>
            <p><span>80</span>/ 100</p>
          </div>
          <div class="category memory">
            <img src="./assets/images/icon-memory.svg" alt="memory-icon" />
            <h3>Memory</h3>
            <p><span>92</span>/ 100</p>
          </div>
          <div class="category verbal">
            <img src="./assets/images/icon-verbal.svg" alt="verbal-icon" />
            <h3>Verbal</h3>
            <p><span>61</span>/ 100</p>
          </div>
          <div class="category visual">
            <img src="./assets/images/icon-visual.svg" alt="visual-icon" />
            <h3>Visual</h3>
            <p><span>72</span>/ 100</p>
          </div>

          <button type="submit">Continue</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV/hub"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/brandugar" target="_blank">Brandugar</a>.
      </div>
    </footer>
  </body>
</html>
